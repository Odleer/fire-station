# Окно
- type: entity
  parent: Window
  id: ScpWindow
  name: window
  components:
  - type: Sprite
    sprite: _Scp/Structures/Windows/window.rsi
  - type: Icon
    sprite: _Scp/Structures/Windows/window.rsi

- type: entity
  id: ScpWindowDirectional
  parent: WindowDirectional
  name: directional window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Structures/Windows/directional.rsi
    state: window
  - type: Icon
    sprite: _Scp/Structures/Windows/directional.rsi
    state: window

- type: entity
  parent: ReinforcedWindow
  id: ScpReinforcedWindow
  name: window
  components:
  - type: Sprite
    sprite: _Scp/Structures/Windows/reinforced_window.rsi
  - type: Icon
    sprite: _Scp/Structures/Windows/reinforced_window.rsi

- type: entity
  id: ScpWindowReinforcedDirectional
  parent: WindowReinforcedDirectional
  name: directional reinforced window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    sprite: _Scp/Structures/Windows/directional.rsi
    state: reinforced_window
  - type: Icon
    sprite: _Scp/Structures/Windows/directional.rsi
    state: reinforced_window

