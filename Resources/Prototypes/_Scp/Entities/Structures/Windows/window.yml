# Окно
- type: entity
  parent: Window
  id: ScpWindow
  name: window
  components:
  - type: Sprite
    sprite: _Scp/Structures/Windows/window.rsi
  - type: Icon
    sprite: _Scp/Structures/Windows/window.rsi

- type: entity
  id: ScpWindowDirectional
  parent: WindowDirectional
  name: directional window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Structures/Windows/directional.rsi
    state: window
  - type: Icon
    sprite: _Scp/Structures/Windows/directional.rsi
    state: window

- type: entity
  id: ScpWindowDirectionalCorner
  parent: WindowDirectional
  name: directional window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Structures/Windows/directional_corner.rsi
    state: window
  - type: Icon
    sprite: _Scp/Structures/Windows/directional_corner.rsi
    state: window
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,-0.28125"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "0.5,0.5,0.28125,-0.5"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer

