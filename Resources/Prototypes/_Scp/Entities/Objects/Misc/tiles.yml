- type: entity
  name: steel tile
  parent: FloorTileItemBase
  id: ScpFloorTileItemSteel
  components:
  - type: Sprite
    sprite: _Scp/Objects/Tiles/tile.rsi
    state: steel
  - type: Item
    size: Normal
  - type: FloorTile
    outputs:
      - Plating
      - ScpFloorSteel
